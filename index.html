<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="left-top-left">
        <img id="logo" src="logo.png" alt="logo" />
      </div>
      <div id="left-top-right">
        <h5>Shirts</h5>
        <h5>T-Shirts</h5>
        <h5>Jackets</h5>
        <h5>Jeans</h5>
        <h5>Trousers</h5>
      </div>
      <div id="center">
        <h1>Urban</h1>
        <h1>Aristocrat</h1>
        <h2>Fashion that makes a statement :)</h2>
      </div>
      <div id="bottom">
        <p>
          Experience the epitome of menswear where timeless elegance meets
          modern sophistication, offering impeccably crafted clothing that
          redefines style for the discerning gentleman.
        </p>
      </div>
      <div id="right">
        <video id="video" src="video.mp4" muted loop autoplay></video>
        <img id="search" src="search.png" alt="searchBar" />
      </div>
      <div id="explore">
        <img src="explore.png" alt="explore" />
      </div>
    </div>
  </body>
</html>
